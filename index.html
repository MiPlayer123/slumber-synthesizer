<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://js.stripe.com https://*.stripe.com;
        font-src 'self' https://fonts.gstatic.com data:;
        script-src 'self' https://cdn.gpteng.co https://js.stripe.com https://*.stripe.com
                   https://*.vercel-scripts.com https://va.vercel-scripts.com 'unsafe-inline' 'unsafe-eval';
      "
    />

    <!-- 1. Title (≤ 60 characters, includes “dream journal”) -->
    <title>Rem – AI Powered Social Dream Journal | Discover Yourself</title>

    <!-- 2. Meta Description (≤ 160 characters, with keywords + CTA) -->
    <meta
      name="description"
      content="Rem is a AI powered dream journal app — record your dreams, discover yourself, and share with your friends. Start your journey of self-discovery today."
    />

    <!-- 3. Meta Keywords (expanded with long-tails) -->
    <meta
      name="keywords"
      content="
        dream journal,
        dream analysis app,
        online dream diary,
        lucid dreaming community,
        sleep tracking,
        dream patterns,
        record dreams securely,
        dream journaling app,
        how to remember dreams,
        dream journal app,
        subconscious,
        mental health,
        mental clarity,
        dream analysis,
        dream interpretation,
        self-discovery,
        share dreams,
        dream community,
        dream interpretation,
        mental wellness,
        lucid dreaming,
        dream,
        lucid,
        sleep,
        health,
        wellness,
        sleep tracking,
        sleep analysis,
        sleep tracking app,
        sleep analysis app,
        sleep tracking app,
        website,
        lucid rem,
        rem app,
        rem,
        AI powered dream journal,
        how to remember dreams,
        how to dream,
        how to lucid dream,
        learn to lucid dream,
        learn about my self,
        self-discovery,
        self-awareness,
        self-exploration,
        self-growth,
        self-improvement,
        self-help,
        self-care,
      "
    />

    <!-- 4. Author -->
    <meta name="author" content="Mikul Saravanan & Samay Lakhani" />

    <!-- 5. Canonical URL -->
    <link rel="canonical" href="https://lucidrem.com" />

    <!-- 6. Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta
      property="og:title"
      content="Rem – AI Powered Social Dream Journal | Discover Yourself"
    />
    <meta
      property="og:description"
      content="Rem is a AI powered dream journal app — record your dreams, discover yourself, and share with your friends. Start your journey of self-discovery today."
    />
    <meta
      property="og:image"
      content="https://lucidrem.com/preview_image.png"
    />
    <meta property="og:url" content="https://lucidrem.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Rem" />

    <!-- 7. Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Rem – AI Powered Social Dream Journal | Discover Yourself"
    />
    <meta
      name="twitter:description"
      content="Rem lets you record your dreams, discover hidden patterns, and join a community of dreamers. Start your journey of self-discovery today."
    />
    <meta
      name="twitter:image"
      content="https://lucidrem.com/preview_image.png"
    />

    <!-- 8. Robots (allow indexing) -->
    <meta name="robots" content="index, follow" />

    <!-- 9. Preconnect + DNS Prefetch for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://cdn.gpteng.co" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.gpteng.co" />

    <!-- 10. Apple-specific tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Rem" />

    <!-- 11. App Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- 12. Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- 13. Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- 14. Structured Data – WebApplication & Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "WebApplication",
            "name": "Rem",

            "applicationCategory": "HealthApplication",
            "offers": {
              "@type": "Offer",
              "price": "0.00",

          },
          {
            "@type": "Organization",
            "name": "Rem",
            "url": "https://lucidrem.com",
            "logo": "https://lucidrem.com/rem-logo.png",
            "sameAs": [
              "https://www.tiktok.com/@rem_app_",
              "https://www.youtube.com/@LucidRem_app",
              "https://www.instagram.com/rem_app_/",
              "https://www.linkedin.com/company/lucidrem/"
            ]
          }
        ]
      }
    </script>

</html>
